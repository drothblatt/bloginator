<!DOCTYPE html>
<html lang="en">
<head>
  <title>Post</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Post Something</h2>
    {% if err %}
    <h3> {{err}} </h3>
    <hr>
    {% endif %}
    <form role="form" method="POST">
      <div class="form-group">
	<label for="title">Post Title:</label>
	<input type="text" class="form-control" id="title" placeholder="Enter a title" name="title">
      </div>
      <div class="form-group">
	<label for="body">Post:</label>
	<textarea name="body" class="form-control" rows="5" id="body" placeholder="Write your post"></textarea>
      </div>
      <input type="submit" name="Post" class="btn btn-default" value="Post"></input>
      <input type="submit" name="Cancel" class="btn btn-default" value="Cancel"></input>
    </form>
  </div>
  
</body>
</html>
